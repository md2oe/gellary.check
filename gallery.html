  <style>
    body {

    header {
      background: #007b5e;
      color: white;

    section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: transform 0.3s;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .back-btn a {
      background: #0d6efd;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-btn a:hover {
      background: #0b5ed7;
    }
  </style>
